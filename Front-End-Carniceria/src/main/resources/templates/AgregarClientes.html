<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanzador TiaCarmen</title>
	<script src="../js/tiaCarmen.js"></script>
</head>
<body>


	<h1>Ingresar datos Clientes</h1>
	
	<br>
	
	
	
	
	 <div id="divPagarBoleta" class="PagarBoleta" >
          	 		<form action="/AgregarClientesMS" method="POST" >
          	 		<h2>Ingrese Datos del representante Legal</h2>
          	 		RUT : &nbsp;&nbsp;
          	 		<input id="RutRepLegal" name="RutRepLegal" type="text" th:value="${obj.rutRepresentanteLegal}" readonly>
          	 		&nbsp;&nbsp; Nombre &nbsp;&nbsp;  <input id="NombreRepLegal" type="text" size="20" maxlength="50" value="Nombre apellido" name="NombreRepLegal">
          	 		&nbsp;&nbsp; Telefono &nbsp;&nbsp;  <input id="TelefonoRepLegal" type="text" size="20" maxlength="50" value="569XXXXXXX" name="TelefonoRepLegal">
          	 		&nbsp;&nbsp; Email &nbsp;&nbsp;  <input id="EmailRepLegal" type="text" size="20" maxlength="50" value="ejemplo@ejemplo.com" name="EmailRepLegal">
          	 		
          	 		
          	 		<br><br> <br><br> <br>
          	 		
          	 		
          	 		<h2>Ingrese Datos del la Empresa</h2>
          	 		
          	 		
          	 		RUT : &nbsp;&nbsp;
          	 		<input id="RutEmpresa" name="RutEmpresa" type="text" th:value="${obj.rutEmpresa}" readonly>
          	 		
          	 		&nbsp;&nbsp; Nombre &nbsp;&nbsp;  <input id="NombreEmpresa" type="text" size="20" maxlength="50" value="Nombre apellido" name="NombreEmpresa">
          	 		&nbsp;&nbsp; Telefono &nbsp;&nbsp;  <input id="TelefonoEmpresa" type="text" size="20" maxlength="50" value="569XXXXXXX" name="TelefonoEmpresa">
          	 		&nbsp;&nbsp; Email &nbsp;&nbsp;  <input id="EmailEmpresa" type="text" size="20" maxlength="50" value="ejemplo@ejemplo.com" name="EmailEmpresa">
          	 		<br>
          	 		<br>
          	 		<br>
					<button id="btnAgregarClientes" name="btnAgregarClientes"  type="submit"> Agregar</button>
					
                    </form>
                </div>
    
</body>
</html>
